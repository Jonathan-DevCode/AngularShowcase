
<div class="container">
    <div class="card mt-5">
        <div class="card-header"> <h3> Diretivas NG </h3></div>
        <div class="card-body">

            <div class="border">
                <h4 class="border-bottom p-2"> ngIf e operador "?" </h4>

                <div class="d-flex my-3">
                    <p *ngIf="paragraph" class="ml-2 pt-2"> Paragraph is true </p>
                    <button (click)="changeParagraph()" class="btn btn-primary ml-3"> Change Paragraph Value </button>
                    <p class="mx-3 pt-2"> {{ (paragraph) ? 'Paragraph is true' : 'Paragraph is not true' }} </p>
                </div>

            </div>

            <div class="border mt-3">
                <h4 class="border-bottom p-2"> ngFor </h4>
                <ul *ngFor="let data of arrayData">
                    <li> {{ data }} </li>
                </ul>
            </div>
            
        </div>
    </div>
</div>
